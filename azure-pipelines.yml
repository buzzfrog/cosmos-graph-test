# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/vsts/pipelines/apps/windows/dot-net

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:    
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build'

- script: dotnet test test\graph-db-test-tests --logger trx
  displayName: 'Run unit tests'
  
- task: PowerShell@2
  displayName: 'Start Cosmos DB emulator'
  inputs:
    targetType: filePath
    filePath: ./build-pipeline/create-cosmosdb-emulator.ps1

- task: BatchScript@1
  displayName: 'Generate graph data'
  inputs:
    filename: ./build-pipeline/run-graph-db-test.bat

- script: dotnet test test\graph-db-test-functional-test --logger trx
  displayName: 'Run functional tests'

- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

